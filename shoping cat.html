<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的购物袋</title>
    <link rel="shortcut icon" href="./images/5➕.png">
    <link rel="stylesheet" href="./css/shopping cat.css">
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_3262266_y3as2ic2sv9.css">
</head>

<body>
    <div class="header">
        <div class="logo"><a href="./index.html">FIVE PLUS</a></div>
        <div class="rightas">
            <a href="./login.html">登录</a>
            <a href="./register.html">注册</a>
            <a href="./login.html">我的账户</a>
            <a href="./login.html">我的收藏</a>
            <a href="./buycar.html">购物袋(0)</a>
        </div>
        <!-- <div class="myfixedbutton">
            <button style="margin-left: 10px;">随机生成数据</button>
        </div> -->
    </div>
    <div class="body">
        <div class="container">
            <div class="body-top">
                <div class="whatido"></div>
                <h2>购物袋</h2>
                <div class="pinkcover">
                    <div class="basecover">
                        <span>优惠: 单笔消费, 满699元免邮</span>
                    </div>
                </div>
            </div>
            <div class="body-center">
                <div class="nullinfo">
                    <i></i>
                    <span>购物袋还是空的哦，</span>
                    <a href="./index.html">快去挑选心仪的衣服吧~</a>
                </div>
                <div class="mygoods">
                    <table>
                        <thead>
                            <th>&nbsp;</th>
                            <th class="col_12_1">&nbsp;</th>
                            <th class="col_4_1 align_left">商品名称</th>
                            <th class="col_12_1">颜色/尺码</th>
                            <th class="col_6_1">单价</th>
                            <th class="col_6_1">数量</th>
                            <th class="col_6_1">小计</th>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div class="rechoose">
                        <h3>选择颜色及尺码</h3>
                        <div class="rechoose_items">
                            <div class="rechooseitem">
                                <a href="#">
                                    <img src="./img/sitem11.jpg" alt="">
                                </a>
                                <button class="selected">XS</button>
                                <button>S</button>
                                <button>M</button>
                                <button>L</button>
                            </div>
                            <div class="rechooseitem">
                                <a href="#">
                                    <img src="./img/sitem11.jpg" alt="">
                                </a>
                                <button class="selected">XS</button>
                                <button>S</button>
                                <button>M</button>
                                <button>L</button>
                            </div>
                        </div>
                        <div class="rechoosebtns">
                            <button>确定</button>
                            <button>取消</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="body-bottom">
                <span>1</span>
                <div class="cando">
                    <input type="checkbox" id="selectAll" checked>
                    <label for="selectAll">全选</label>
                    <a href="javascript:;">删除已选</a>
                </div>
                <div class="total">
                    <div class="selectNum">
                        <span>已选: </span>
                        <span>1</span>
                        <span>件</span>
                    </div>
                    <div class="money">
                        <span>总计金额(不含运费): ￥</span>
                        <span>135.00</span>
                    </div>
                    <button class="givemoney">马上结算</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="copyright">
            <div class="copyright-top">
                <h3></h3>
                <a href="#">隐私申明</a>
                <a href="#">联系我们</a>
            </div>
            <div class="copyright-bottom">
                <span>Copyright @ 2010-2022 广州赫基信息科技有限公司版权所有 增值电信业务经营许可证</span>
                <a href="http://www.miibeian.gov.cn/">粤B2-20100553 粤ICP备10229258-2号</a>
            </div>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/shopping car.js"></script>
</body>

</html>
